<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <style></style>
        <title>TECNO-CONECTA2</title>
    </head>
    <body>
        <nav class="container py-3 fixed-top"><a href="index.html">Portada</a></nav>
        <section class="border-top border-bottom" id="losTrabajos">
            <div class="container py-5">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4" id="trabajos"></div>
            </div>
        </section>
        <script>
            async function proyectos() {
                const consulta = await fetch("https://raw.githubusercontent.com/Ange-Espinoza/data/main/data.json");
                const data = await consulta.json();
                var donde = document.querySelector("#trabajos");
                data.forEach(function (t, i) {
                    donde.innerHTML +=
                        '<article class="col"><div class="card h-100 shadow-sm"><img src="' +
                        t.cover +
                        '" class="card-img-top"><div class="card-body"><h3 class="fs-5"><a href="single.html?nro=' +
                        i +
                        '" class="link-secondary"><div class="card-body">' +
                        t.title +
                        "</a></h3><p>" +
                        t.rating +
                        "</p><small>" +
                        "</a><b><p>" +
                        t.author +
                        "</p></b><small><p>" +
                        "Complejidad nivel: " +
                        "<b>" +
                        t.complexity +
                        "</b>" +
                        "</small>" +
                        "</p><small><em>#" +
                        t.tags[0] +
                        "</em></small></div></div></article>";
                });
            }
            proyectos().catch((error) => console.error(error));
        </script>
    </body>
</html>
